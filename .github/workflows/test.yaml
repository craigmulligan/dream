name: CI tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Dump UID & GID
        run: |
          echo User ID [UID]: $(id -u)
          echo Group ID [GID]: $(id -g)
      - uses: actions/checkout@v2
      - run: docker-compose build --build-arg USER_ID=$(id -u) --build-arg GROUP_ID=$(id -g)
      - run: make fmt_check
      - run: make test
